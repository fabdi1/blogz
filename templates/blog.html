{% extends "base.html" %}

{% block content %}

<h1> Build-a-Blog </h1>
    {% if new_post|length == 0  %}
    <p>No Content!</p>
    
    {% else %}
     <ul>
        {% for Blog in new_post %}
            <li>
                <a href=./blog?id={{Blog.id}}>{{Blog.title}}</a>
                </p>{{Blog.body}}</p> 
                <hr />
            </li>
        {% endfor %}
     </ul>
    {% endif %}
{% endblock %}
