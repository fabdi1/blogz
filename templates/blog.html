{% extends "base.html" %}

{% block content %}

<h1> The Blog!! </h1>
    {% if blogs|length == 0  %}
    <p>No Content!</p>
    
    {% else %}
     <ul>
        {% for blog in blogs %}
            <li>
                <a href="/single_template?id={{blog.id}}">{{blog.title}}</a>
                </p>{{blog.body}}</p> 
            </li>
        {% endfor %}
     </ul>
    {% endif %}
{% endblock %}
